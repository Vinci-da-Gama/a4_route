<div class="table-responsive">
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of epitome">
                <td>{{item.id}}</td>
                <td>
                    <a class="general-atag" [routerLink]="['/details', item.id]">
                        {{item.name}} -- Click Here to Go Details Page
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<a-list *ngIf="state === 'article-list-comp'" (listToDetails)="showDetails($event)">
</a-list>
<a-details *ngIf="state === 'article-details-comp'" (detailsToList)="showList($event)"></a-details>
